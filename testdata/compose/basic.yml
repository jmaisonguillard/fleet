version: "3.8"

services:
  web:
    image: nginx:alpine
    container_name: test-web
    ports:
      - "8080:80"
    volumes:
      - ./website:/usr/share/nginx/html
    networks:
      - fleet-network
    restart: unless-stopped

networks:
  fleet-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16