# DNSMasq configuration for .test TLD
# Listen on all interfaces
interface=eth0
bind-interfaces

# Never forward plain names (without a dot or domain part)
domain-needed

# Never forward addresses in the non-routed address spaces
bogus-priv

# Set the domain for this DNS server
domain=test
local=/test/

# Expand hosts file domain
expand-hosts

# Don't use /etc/resolv.conf for upstream servers
no-resolv

# Use Google DNS as upstream
server=8.8.8.8
server=8.8.4.4

# Enable DNS query logging
log-queries

# Set cache size
cache-size=1000

# Listen on standard DNS port
port=53

# Wildcard DNS for .test domain - points all *.test to localhost by default
address=/test/127.0.0.1